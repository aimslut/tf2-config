// network settings.cfg : set the network settings for tf2

// rates
    cl_updaterate           "66"
    cl_cmdrate              "66"
    rate                    "196608"
    net_splitpacket_maxrate "78643"
    net_maxcleartime        "0.0081889"

// interpolation
    cl_interp               "0"
    cl_interp_ratio         "1"
    cl_smooth               "1"
    cl_smoothtime           "0.1"

// general network settings
    net_queued_packet_thread "1"            // queue split packets
    net_maxpacketdrop        "1000"         // use faster packet drop threshold
    net_splitrate            "2"            // reduces choke
    cl_pred_optimize         "2"
    cl_lagcompensation       "1"
    cl_predictweapons        "1"
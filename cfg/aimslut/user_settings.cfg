// user_settings.cfg : all the binds/settings specific to @aimslut

// binds
    bind 1 "slot1"
    bind 2 "slot2"
    bind 3 "slot3"
    bind w "+nmov_forward"
    bind s "+nmov_back"
    bind a "+nmov_moveleft"
    bind d "+nmov_moveright"
    bind b ""
    bind alt ""
    bind space "+jump"
    bind mouse1 "+attack"
    bind mouse2 "+attack2"
    bind mouse3 ""
    bind mouse4 "lastinv"
    bind mouse5 ""
    bind mwheelup "+jump"
    bind mwheeldown "+jump"

// gameplay
    cl_autoreload "1"                                         // auto reload clip
    cl_autorezoom "0"                                         // auto rezoom sniper
    tf_sniper_fullcharge_bell "0"                             // disable bell on full sniper charge
    tf_medigun_autoheal "1"                                   // keep healing allies
    hud_fastswitch "1"                                        // switches weapons without confirmation
    zoom_sensitivity_ratio "0.7934714"                        // use same sensitivity as when unscoped
    tf_remember_activeweapon "1"
    tf_remember_lastswitched "1"
    m_rawinput "1"

// filter errors from console
    con_filter_enable "1"
    con_filter_text_out "Error"

// hud
    cl_hud_playerclass_use_playermodel "0"                    // disable live playermodel in hud ( needs to be disabled in custom hud too )
    cl_software_cursor "1"                                    // uses cursor dictated by the hud instead of windows
    hud_combattext_batching "1"                               // combines damage numbers
    hud_combattext_batching_window "0.3"                      // time to combine numbers
    hud_combattext_doesnt_block_overhead_text "1"             // allow crit text to appear
    hud_combattext_healing "0"                                // hide healing text
    tf_contract_progress_show "0"                             // disables contract drawing
    tf_contract_competitive_show "0"                          // disables contract drawing
    hud_medicautocallers "1"                                  // auto shouts medic when low
    hud_medicautocallersthreshold "150"                       // medic autocall at full health ( shows team xray + manual medic is distinct from auto )
    hud_classautokill "1"
    tf_scoreboard_ping_as_text "1"

// sounds
    tf_dingalingaling "1"
    tf_dingalingaling_repeat_delay "0.0"
    tf_dingaling_volume "1"
    tf_dingaling_pitchmindmg "75"
    tf_dingaling_pitchmaxdmg "195"
    tf_dingalingaling_lasthit "1"
    tf_dingaling_lasthit_volume "1"
    tf_dingaling_lasthit_pitchmindmg "100"
    tf_dingaling_lasthit_pitchmaxdmg "100"

// view
    fov_desired "90"                                          // increase fov 
    viewmodel_fov "85"                                        // increase viewmodel fov
    tf_use_min_viewmodels "1"                                 // move viewmodel to cover less of the screen
    glow_outline_effect_enable "1"                            // enable ally and objective xrays
    tf_enable_glows_after_respawn "1"                         // enable spawn xrays
    tf_remember_activeweapon "1"
    tf_remember_lastswitched "1"
    m_rawinput "1"
    cl_hud_playerclass_playermodel_showed_confirm_dialog "1"
    tf_mvm_tabs_discovered "3"
    tf_coach_request_nevershowagain "1"
    tf_colorblindassist "0"
    cl_use_tournament_specgui "0"
    cl_hud_playerclass_use_playermodel "1"

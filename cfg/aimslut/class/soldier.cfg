// soldier.cfg : config that executes when soldier is chosen
    
// swap weapons w/ commands ( initialized in ./custom_cvars.cfg )
    alias primary           "slot1; hidegun; wait; alias weapon_set secondary"
    alias secondary         "slot2; drawgun; wait; alias weapon_set primary"

// medic autobeam disable
    autobeam_off

// binds
    bind 1 "slot1; hidegun"
    bind 2 "slot2; drawgun"
    bind 3 "slot3; drawgun"
    bind w "+nmov_forward"
    bind s "+nmov_back"
    bind a "+nmov_moveleft"
    bind d "+nmov_moveright"
    bind b ""
    bind alt ""
    bind space "+jumpbug"
    bind mouse1 "+ctap_attack"
    bind mouse2 "+ctap"
    bind mouse3 ""
    bind mouse4 "lastinv_vm"
    bind mouse5 "slot3; drawgun"
    bind mwheelup "+jump"
    bind mwheeldown "+jump"
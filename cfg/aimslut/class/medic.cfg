// medic.cfg : config that executes when medic is chosen

// swap weapons w/ commands ( initialized in ./custom_cvars.cfg )
    alias primary           "slot2; drawgun; wait; alias weapon_set secondary"
    alias secondary         "slot1; hidegun; wait; alias weapon_set primary"

// spawn and start healing
    slot2;
    autobeam_on

// binds
    bind 1 "slot2; drawgun; autobeam_on"
    bind 2 "slot1; hidegun; autobeam_off"
    bind 3 "slot3; drawgun; autobeam_off"
    bind w "+nmov_forward"
    bind s "+nmov_back"
    bind a "+nmov_moveleft"
    bind d "+nmov_moveright"
    bind b "+attack2"
    bind alt ""
    bind space "+jumpbug"
    bind mouse1 "+autobeam_break"
    bind mouse2 "+throw_ads"
    bind mouse3 ""
    bind mouse4 "lastinv_vm"
    bind mouse5 "slot3; drawgun"
    bind mwheelup "+jump"
    bind mwheeldown "+jump"